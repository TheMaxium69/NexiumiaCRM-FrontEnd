<h2 class="text-center">Ajouter un technicien</h2>
<form id="addTechnicien" #addForm="ngForm" (ngSubmit)="createTechni(addForm)">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" placeholder="naili" name="lastName" ngModel>
    </div>
    <div class="form-group">
        <label>Prénom</label>
        <input type="text" class="form-control" placeholder="marilyne" name="firstName" ngModel>
      </div>
      <div class="form-group">
        <label>Adresse mail</label>
        <input type="email" class="form-control" placeholder="name@example.com" name="email" ngModel>
      </div>
      <div class="form-group">
        <label>Profession</label>
      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="profession" ngModel>
<!--          <option selected>&#45;&#45; Open this select menu &#45;&#45;</option>-->
          <option *ngFor="let profession of professionAll" value="{{ profession.id }}">{{ profession.name }}</option>
        </select>
        <label for="floatingSelect">Profession Selectionné</label>
      </div></div>
    <div class="form-group">
      <label>Informations complémentaires</label>
      <textarea class="form-control" rows="3" name="content" ngModel></textarea>
    </div>
    <div class="submit">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>
