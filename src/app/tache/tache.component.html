
<section id="task">

    <div class="containerAgenda">

      <div class="title">
        <div style="flex: max-content">
          <button class="btn btn-light" (click)="prevWeek()"><i class="fa-solid fa-chevron-left"></i> Semaine Pr√©cedente</button>
        </div>
        <p id="CurrentTitle">{{ SelectedDate | date: 'MMMM yyyy' }} -  Semaine {{ this.getWeekNumber(this.SelectedDate) }}</p>
        <div style="flex: max-content">

        </div>
      </div>

      <div class="days">
