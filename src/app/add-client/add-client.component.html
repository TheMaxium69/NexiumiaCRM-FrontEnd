<h2 class="text-center">Ajouter un Leads</h2>
<form id="addClient" #addForm="ngForm" (ngSubmit)="createClient(addForm)">
  <div class="form-group">
    <label>Nom</label>
    <input type="text" class="form-control" placeholder="naili" name="lastName" ngModel>
  </div>
  <div class="form-group">
    <label>Prénom</label>
    <input type="text" class="form-control" placeholder="marilyne" name="firstName" ngModel>
  </div>
  <div class="form-group">
    <label>Adresse mail</label>
    <input type="email" class="form-control" placeholder="name@example.com" name="email" ngModel>
  </div>
  <div class="form-group">
    <label>Numéro de Téléphone</label>
    <input type="tel" class="form-control" placeholder="061111111" name="phone" ngModel>
  </div>
  <div class="form-group">
    <label>Addresse du lead</label>
    <input type="text" class="form-control" placeholder="300 avenue jean jaurès" name="address" ngModel>
  </div>
  <div class="form-group">
    <label>Agence</label>
    <div class="form-floating">
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="agency" ngModel>
        <!--          <option selected>&#45;&#45; Open this select menu &#45;&#45;</option>-->
        <option *ngFor="let agency of agencyALL" value="{{ agency.id }}" style="color: {{ agency.color }}"> {{ agency.name }}</option>
      </select>
      <label for="floatingSelect">Agence Selectionné</label>
    </div>
  </div>
  <div class="form-group">
    <label>Etats</label>
    <input type="text" class="form-control" placeholder="Prospet" name="state" ngModel>
  </div>
  <div class="form-group">
    <label>Informations complémentaires</label>
    <textarea class="form-control" rows="3" name="content" ngModel></textarea>
  </div>

  <div class="submit">
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </div>
</form>
